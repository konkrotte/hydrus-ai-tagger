name: Build and Push Docker Image

on:
  push:
    branches: ["master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-push:
    name: Build and Push Multi-Arch Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push Docker image - CPU
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.CONTAINER_REGISTRY }}/hydrus-ai-tagger:master-cpu
          target: cpu
          platforms: linux/amd64, linux/arm64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # linux/arm64 doesn't work because onnxruntime-gpu is not available
      - name: Build and push Docker image - CUDA
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.CONTAINER_REGISTRY }}/hydrus-ai-tagger:master-cuda
          target: cuda
          platforms: linux/amd64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build and push Docker image - TensorRT
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.CONTAINER_REGISTRY }}/hydrus-ai-tagger:master-tensorrt
          target: tensorrt
          platforms: linux/amd64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
